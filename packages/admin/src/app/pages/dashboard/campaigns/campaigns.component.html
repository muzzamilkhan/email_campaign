<div class="campaigns">
    <mat-card>
    <h1>Campaigns</h1>
    <div *ngIf="campaigns.length === 0">
        <p>No campaigns found.</p>
    </div>
    <div class="campaign-container">
        <mat-card *ngFor="let campaign of campaigns;" class="campaign-cards {{ campaign.expiry === 0 ? 'active' : 'inactive' }}" >
            <mat-card-title>{{ campaign.name }}</mat-card-title>
            <mat-card-subtitle>{{ campaign.expiry === 0 ? 'Active' : 'Inactive'}}</mat-card-subtitle>
            <mat-card-content>
                <p>
                  Integration code: <input class="integration-code" matInput disabled [ngModel]="campaign.key">
                </p>
              </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary" (click)="getEmailList(campaign.key)">Download mailing list</button>
                <button mat-button (click)="campaign.expiry === 0 ? deactivateCampaign(campaign.key) : reactivateCampaign(campaign.key)">{{ campaign.expiry === 0 ? 'Deactivate' : 'Reactivate'}}</button>
              </mat-card-actions>
        </mat-card>
    </div>
    

    </mat-card>
</div>
