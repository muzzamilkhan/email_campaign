<form>
    <div>
        <label for="txtFname">First name:*</label>
        <input 
            required 
            type="text" 
            name="firstname" 
            id="firstname" 
            class="form-control"
            [(ngModel)]="user.firstname"
            #firstname="ngModel"/>
        <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)" class="alert">
            <div *ngIf="firstname.errors?.['required']">Required field</div>
        </div>
    </div>
    <div>
        <label for="lastname">Last name:*</label>
        <input required type="text" name="lastname" id="lastname" [(ngModel)]="user.lastname" #lastname="ngModel"/>
        <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)" class="alert">
            <div *ngIf="lastname.errors?.['required']">Required field</div>
        </div>
    </div>
    <div>
        <label for="email">Email address:*</label>
        <input required type="email" name="email" email=true id="email" [(ngModel)]="user.email" #email="ngModel"/>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert">
            <div *ngIf="email.errors?.['required']">Required field</div>
            <div *ngIf="email.errors?.['email']">Email is not valid</div>
        </div>
        
    </div>
    <div>
        <label for="password">Password:*</label>
        <input required type="password" name="password" id="password" [(ngModel)]="user.password" #password="ngModel"/>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert">
            <div *ngIf="password.errors?.['required']">Required field</div>
        </div>
      
    </div>
    <div>
        <label for="passwordConfirm">Confirm Password:*</label>
        <input required type="password" name="passwordConfirm" id="passwordConfirm" [(ngModel)]="user.passwordConfirm" #passwordConfirm="ngModel"/>
        <div *ngIf="passwordConfirm.invalid && (passwordConfirm.dirty || passwordConfirm.touched)" class="alert">
            <div *ngIf="passwordConfirm.errors?.['required']">Required field</div>
        </div>
        <div *ngIf="user.passwordConfirm !== user.password && (passwordConfirm.dirty || passwordConfirm.touched)" class="alert">
            <div>Passwords do not match</div>
        </div>
    </div>
    <div>
        <input type="checkbox" id="toc" [(ngModel)]="user.toc" name="toc">
        <label>I agree to the terms and conditions.</label>
    </div>
    <div>
        <button type="button" (click)="onSave()">Sign up!</button>
    </div>
</form>
<a routerLink="/login" routerLinkActive="active">Login</a>
