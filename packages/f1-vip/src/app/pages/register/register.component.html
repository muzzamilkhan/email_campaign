<mat-card class="register-form">
    <h1>Join our F1 VIP mailing list!</h1>
<form>
    <table class="full-width" cellspacing="0">
        <tr><td>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>First name</mat-label>
                <input 
                    matInput
                    required 
                    type="text" 
                    name="firstname" 
                    id="firstname" 
                    class="form-control"
                    [(ngModel)]="user.firstname"
                    #firstname="ngModel"/>
            </mat-form-field>
        </td>
        <td>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Last name</mat-label>
                <input 
                    matInput
                    required 
                    type="text"
                    name="lastname" 
                    id="lastname" 
                    [(ngModel)]="user.lastname" 
                    #lastname="ngModel"/>
            </mat-form-field>
        </td></tr>
        <tr><td colspan="2">
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Email address</mat-label>
                <input 
                    matInput
                    required 
                    type="email"
                    name="email" 
                    id="email" 
                    [(ngModel)]="user.email" 
                    #email="ngModel"/>
            </mat-form-field>
        </td></tr>
        <tr><td>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Password</mat-label>
                <input 
                    matInput
                    required 
                    type="password" 
                    name="password" 
                    id="password" 
                    class="form-control"
                    [(ngModel)]="user.password"
                    #password="ngModel"/>
            </mat-form-field>
        </td>
        <td>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Confirm password</mat-label>
                <input 
                    matInput
                    required 
                    type="password"
                    name="passwordConfirm" 
                    id="passwordConfirm" 
                    [(ngModel)]="user.passwordConfirm" 
                    #passwordConfirm="ngModel"/>
            </mat-form-field>
        </td></tr>
        <tr><td>
                <mat-checkbox type="checkbox" id="toc" [(ngModel)]="user.toc" name="toc">I agree to the terms and conditions.</mat-checkbox>
        </td></tr>
        <tr><td colspan="2">
            
            <div class="full-width">
            <button mat-button color="primary" (click)="onSave()">Sign up!</button>
            </div>
        </td></tr>
    </table>
</form>
</mat-card>
<div class="login">
    <a routerLink="/login" routerLinkActive="active">Login</a>
</div>
