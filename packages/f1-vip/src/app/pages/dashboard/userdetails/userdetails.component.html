<div class="user-details">
    <mat-card>
    <h1>Your details</h1>
    <form>
        <table class="full-width" cellspacing="0">
            <tr><td>
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>First name</mat-label>
                    <input 
                    matInput
                    required 
                    type="text" 
                    name="firstname" 
                    id="firstname" 
                    class="form-control"
                    [(ngModel)]="user.firstname"
                    #firstname="ngModel"/>
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Last name</mat-label>
                    <input 
                    matInput
                    required 
                    type="text"
                    name="lastname" 
                    id="lastname" 
                    [(ngModel)]="user.lastname" 
                    #lastname="ngModel"/>
                </mat-form-field>
            </td></tr>
            <tr><td colspan="2">
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Email address</mat-label>
                    <input 
                    matInput
                    disabled 
                    type="email"
                    name="email" 
                    id="email" 
                    [ngModel]="user.email"/>
                </mat-form-field>
            </td></tr>
            <tr><td>
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Password</mat-label>
                    <input 
                    matInput
                    type="password" 
                    name="password" 
                    id="password" 
                    [(ngModel)]="password" 
                    class="form-control"/>
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Confirm password</mat-label>
                    <input 
                    matInput
                    type="password"
                    name="passwordConfirm" 
                    [(ngModel)]="passwordConfirm" 
                    id="passwordConfirm" />
                </mat-form-field>
            </td></tr>
        </table>
        <mat-divider></mat-divider>
        <div class="full-width">
            <button class="action-button"  mat-button (click)="onSave()">Update</button>
        </div>
    </form>
</mat-card>
</div>
