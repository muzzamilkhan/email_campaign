<div class="subscriptions">
    <mat-card>
    <h1>Subscription</h1>
        <div *ngIf="user.expiry !== undefined && user.expiry === 0">

            <p>Good news, You are subscribed to the F1 VIP mailing list!</p>
           <mat-divider></mat-divider>

            <button mat-button (click)="unsubscribe()">Unsubscribe</button>
        </div>
        <div *ngIf="user.expiry !== undefined && user.expiry > 0">
           <p>You are not subscribed to the F1 VIP mailing list, you are missing out!</p>
           <mat-divider></mat-divider>
            <button mat-button (click)="resubscribe()">Subscribe</button>
        </div>
    </mat-card>
</div>
