<mat-drawer-container class="dashboard">
    <mat-drawer mode="side" opened>
        <mat-nav-list>
            <mat-list-item><button class='nav-buttons' mat-button (click)="showPanel='vip'">F1 VIP</button></mat-list-item>
            <mat-list-item><button class='nav-buttons' mat-button (click)="showPanel='details'">Your details</button></mat-list-item>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <div class="drawer-content">
            <div *ngIf="showPanel==='vip'">
                <p>Congratulations! You are a VIP member! </p>
            </div>  
            <div *ngIf="showPanel==='details'">
                <mk-email-campaign-userdetails [user]="user"></mk-email-campaign-userdetails>
            </div>  
        </div>
    </mat-drawer-content>
</mat-drawer-container>

<a routerLink="/logout" routerLinkActive="active">Logout</a>
